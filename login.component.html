<section class="continer">
<form #loginform="ngForm" (ngSubmit)="loginUser()">
    <section class=" text-center text-lg-start">
        <div class="row g-0 d-flex align-items-center">
          <div class="col-lg-4 d-none d-lg-flex">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaePo-HaG2S-NmOpZo2_eJHYRwfZ5vL76aCg&usqp=CAU"
              alt="Trendy Pants and Shoes" class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
          </div>


          <div class="col-lg-8">
            <div class="card-body py-5 px-md-5"> 
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your email and password!</p>
              <strong class="text-danger"> {{msg}} </strong>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="emailId" ngDefaultControl>Email</label>
                <input 
                type="email" 
                placeholder="Enter EmailId" 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                class="form-control form-control-lg"
                [(ngModel)]="user.emailId"
                name="emailId" required
                #email="ngModel"/>
                <div *ngIf="email.errors && (email.invalid && email.touched)">
                  <small class="text-danger" *ngIf="email.errors"> EmailId is Mandatory</small>
                  <small class="text-danger" *ngIf="email.errors['pattern']"> enter the valid email id</small>
                </div>
              </div>


              <div class="form-outline form-white mb-4">
                
                <label class="form-label" for="password" ngDefaultControl>Password</label>
                <input 
                type="password" 
                placeholder="password" 
                class="form-control form-control-lg"
                  [(ngModel)]="user.password" 
                  name="password" required 
                  #password="ngModel"
                  [class.is-invalid]="password.invalid && password.touched" />
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">
                  password is Mandatory
                </small>
              </div>
             
                

              
              <button 
              [disabled]="loginform.form.invalid" 
              class="btn btn-primary btn-lg px-5"
              type="submit">Login</button>
              <div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold"
                    [routerLink]="['gotoRegister']" (click)="gotoRegister()">Register here</a>
                </p>
              </div>
            </div>
          </div>
        </div>
</section>
